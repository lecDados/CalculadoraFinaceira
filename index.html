<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Financeira</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2b5876, #4e4376);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00c9a7;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #02b391;
    }

    .resultado {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
    }

    .resultado p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora Financeira</h1>

    <label>üí∞ Valor Inicial (R$)</label>
    <input type="number" id="valorInicial" placeholder="Ex: 1000" />

    <label>üìà Taxa de Juros (% ao m√™s)</label>
    <input type="number" id="taxa" placeholder="Ex: 1.5" step="0.01" />

    <label>üïí Tempo (meses)</label>
    <input type="number" id="tempo" placeholder="Ex: 12" />

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const valorInicial = parseFloat(document.getElementById('valorInicial').value);
      const taxa = parseFloat(document.getElementById('taxa').value) / 100;
      const tempo = parseInt(document.getElementById('tempo').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(valorInicial) || isNaN(taxa) || isNaN(tempo)) {
        resultado.innerHTML = "<p>‚ö†Ô∏è Preencha todos os campos corretamente.</p>";
        return;
      }

      // F√≥rmula do juros compostos: M = P * (1 + i)^t
      const montante = valorInicial * Math.pow(1 + taxa, tempo);
      const lucro = montante - valorInicial;

      resultado.innerHTML = `
        <p><strong>Montante final:</strong> R$ ${montante.toFixed(2)}</p>
        <p><strong>Lucro total:</strong> R$ ${lucro.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
